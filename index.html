<script>

  function SayNews() {

   fetch('news.json')
      .then(response => {
        return response.json()
      }).then(dta => {



        for (i = 1; i <= 8; i++) {

        
    document.getElementById('accordionExample').innerHTML += `<div class="card">
          <div class="card-header" id="heading${i}">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse${i}" aria-expanded="true" aria-controls="collapse${i}">
               ${dta.articles[i].title}
              </button>
            </h2>
          </div>
      
          <div id="collapse${i}" class="collapse" aria-labelledby="heading${i}" data-parent="#accordionExample">
            <div class="card-body">
             ${dta.articles[i].description} <a href=${dta.articles[i].url} target= _blank> Read More </a>
            </div>
          </div>
        </div>`
  }

      })
      .catch(err => {
        document.getElementById('doalert').innerHTML = `Ooopss! Please Check Your Internet Connection...${err}`;
    document.getElementById('doalert').style.display = "block";
    setTimeout(() => {
      document.getElementById('doalert').style.display = "none";
    }, 4000);
      });







  }

  



  document.getElementById('dosearch').addEventListener('click', (e) => {

    e.preventDefault();

    let countElement = 0;
    let reg = new RegExp(`${document.getElementById('dosearch1').value}`, 'i')


    let searchData = document.getElementsByTagName('h2')



    for (i of searchData) {

      let indexNumber = countElement++;

      let o = i.innerText


      if (reg.exec(o)) {

        document.getElementsByTagName('h2')[indexNumber].style.backgroundColor="lightblue"
      
      }

      else {
        document.getElementById('doalert').innerHTML = `Sorry no match for ${document.getElementById('dosearch1').value}`;
        document.getElementById('doalert').style.display = "block";
        setTimeout(() => {
          document.getElementById('doalert').style.display = "none";
        }, 2000);
      }

    }

  })

document.getElementById('dosearch1').addEventListener('blur',()=>{
  
  if(document.getElementById('dosearch1').value==""){

     for(i in document.getElementsByTagName('h2'))
     {
      document.getElementsByTagName('h2')[i].style.backgroundColor="white"
     }   
   
  }

})
document.getElementById('dosearch1').addEventListener('click',()=>{
  
  if(document.getElementById('dosearch1').value==""){

     for(i in document.getElementsByTagName('h2'))
     {
      document.getElementsByTagName('h2')[i].style.backgroundColor="transparent"
     }   
   
  }

})

if (navigator.onLine) {
    SayNews();
  }
  else {
    document.getElementById('doalert').innerHTML = `Ooopss! Please Check Your Internet Connection...`;
    document.getElementById('doalert').style.display = "block";
    setTimeout(() => {
      document.getElementById('doalert').style.display = "none";
    }, 4000);
  }


</script>
